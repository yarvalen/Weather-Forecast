<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" src="/style.css" />
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="container-fluid">
        <div class="row text-right">
          <h1>Weather Dashboard</h1>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row align-items-start">
          <section class="search-area col">
            <div class="first row">
              <!-- search for city-->
              <form id="location-search">
                <input id="city" type="text" placeholder="City" name="City" />
                <button id="search-button">Search City</button>
              </form>
            </div>

            <div class="past forecast">
              <ul class="previousCity"></ul>
            </div>
            <!-- 5 day weather -->
            <div class="fiveDay">
              <h3>5-day Forecast</h3>
              <div class="forecastinfo"></div>
            </div>
          </section>
          <!-- date and city -->
          <div id="cityweather" class="col cityweather">
            <div id="nowresults" class="nowresults"></div>
          </div>
          <div class="second row"></div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
